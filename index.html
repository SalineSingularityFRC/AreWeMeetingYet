	<script>
		let p = document.getElementById("are-we");
		let today = new Date();

		let day = today.getDay();
		let min = today.getMinutes();
		let hour = today.getHours();

		console.log(`day: ${day}, hour: ${hour}, min: ${min}`);

		let times = [
			[ 1, 17, 21 ] /* monday 5:30 - 9 */
			, [ 3, 17, 21 ] /* wednesday 5:30 - 9 */
			, [ 5, 17, 22 ] /* friday 5:30 - 10 */
			, [ 6, 10, 17 ] /* saturday 10 - 5 */
		];
		let t = false;

		times.forEach((v,i,a) => {
			if (day === v[0] && hour >= v[1] && hour <= v[2]) {
				t = true;
			}
		});

		if (t) { 
			p.innerHTML = `<h2 class="yes">Yes.</h2>`;
		} else {
			p.innerHTML = `<h2 class="no">No.</h2> <p><i>The next meeting is on Saturday at 10:00a.m.</i></p>`;
		}
	</script>
