<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Are we?"/>
		<meta name="author" content="saline singularity"/>

		<title>Are We Meeting Yet?</title>
		
		<style>
		body {
			text-align: center;
		}

		h1 {
			font-size: 7em;
		}

		h2 {
			font-size: 5em;
		}

		.yes {
			color: green;
		}

		.no {
			color: red;
		}
		</style>
	</head>
	<body>
		<h1>Are we meeting yet?</h1>
		<hr/>
		<h3>Are we?</h3>
		<div id="are-we">???</div>
	</body>
	<script>
		let p = document.getElementById("are-we");
		let today = new Date();

		// is it tuesday at 11:30 UTC?
		// tuesday is '2' because sunday is idx 0
		// hour is 10 because hours go 0 to 23 instead of being normal
		if (today.getUTCDay() === 2 && today.getUTCMinutes() > 30 && today.getUTCHours() === 10) {
			p.innerHTML = `<h2 class="yes">Yes!</h2> <p><i>Check the announcements channel for a zoom link!</i></p>`;
		} else {
			p.innerHTML = `<h2 class="no">Not yet...</h2> <p><i>The next meeting is on Tuesday at 6:30 EST (11:30 UTC)</i></p>`;
		}
	</script>
</html>
