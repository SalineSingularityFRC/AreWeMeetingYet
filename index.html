<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Are we?"/>
		<meta name="author" content="saline singularity"/>

		<title>Are We Meeting Yet?</title>
		
		<style>
		body {
			text-align: center;
		}

		h2 {
			font-size: 5em;
		}

		p {
			font-size: 1.5em;
		}

		.yes {
			color: green;
		}

		.no {
			color: red;
		}

		#are-we {
			padding: 1.5em;
			padding-bottom: 3em;
			border: 3px solid black;
		}
		</style>
	</head>
	<body>
		<h1>Are we meeting yet?</h1>
		<div id="are-we">???</div>
	</body>
	<script>
		let p = document.getElementById("are-we");
		let today = new Date();

		let day = today.getUTCDay();
		let min = today.getUTCMinutes();
		let hour = today.getUTCHours();

		console.log(`day: ${day}, hour: ${hour}, min: ${min}`);

		// is it tuesday at 11:30 UTC?
		// tuesday is '3' because sunday is idx 0
		// hour is 23 UTC because hours go 0 to 23 instead of being normal
		if (day === 3 && hour === 23 && min > 30) { 
			p.innerHTML = `<h2 class="yes">Yes!</h2> <p><i>Check the announcements channel for a zoom link!</i></p>`;
		} else {
			p.innerHTML = `<h2 class="no">Not yet...</h2> <p><i>The next meeting is on Tuesday at 6:30 local time (11:30 UTC)</i></p>`;
		}
	</script>
</html>
