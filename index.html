<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="description" content="Are we?"/>
		<meta name="author" content="saline singularity"/>

		<title>Are We Meeting Yet?</title>
		
		<style>
		body {
			text-align: center;
		}

		h2 {
			font-size: 5em;
		}

		p {
			font-size: 1.5em;
		}

		.yes {
			color: green;
		}

		.no {
			color: red;
		}

		.left {
			text-align: left;
			width: 50%;
			margin: auto;
		}

		.time {
			color: red;
			font-weight: bold;
		}

		#are-we {
			margin: auto;
			width: 50%;
			border: 3px solid black;
		}
		</style>
	</head>
	<body>
		<h1>are we meeting yet?</h1>
		<div id="are-we">???</div>

		<h3>other meetings</h3>
		<ul>
			<li><code><span class="time">friday at 7:00pm</span> - CAD/Mechanical/Electrical subteam meeting</code></li>
		</ul>
	</body>
	<script>
		let p = document.getElementById("are-we");
		let today = new Date();

		let day = today.getDay();
		let min = today.getMinutes();
		let hour = today.getHours();

		console.log(`day: ${day}, hour: ${hour}, min: ${min}`);

		// is it saturday at 10:00 EST?
		// day = 6 (saturday)
		// hour = 10 .. 13 (anytime from 10 to 1)
		if (day === 6 && hour >= 10 && hour <= 13) { 
			p.innerHTML = `<h2 class="yes">Yes!</h2>`;
		} else {
			p.innerHTML = `<h2 class="no">Not yet...</h2> <p><i>The next meeting is on Saturday at 10:00a.m.</i></p>`;
		}
	</script>
</html>
